<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ridwan B.S Portofolio</h1>
    <div class="circle out">
        <div class="circle hiding">
            <div class="circle in" id="in">
                <div class="circle popdown" id="info-content">
                    <h3 id="info-text"></h3>
                </div>
                <h2 id="title" class="myname">RIDWAN PRO PLEYER</h2>
                <h3 id="content"></h3>
            </div>
            <div class="tab a" id="tabA" onclick="onClick('profile')">PROFILE</div>
            <div class="tab b" id="tabB" onclick="onClick('skills')">SKILLS</div>
            <div class="tab c" id="tabC" onclick="onClick('achievement')">ACHIEVEMENT</div>
            <div class="tab d" id="tabD" onclick="onClick('organization')">ORGANIZATION</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
