<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ridwan B.S Portofolio</h1>
    <div class="circle out" id="out">
        <div class="circle hiding" id="circle-hiding">
            <div class="circle in" id="in">
                <div class="circle popdown" id="info-content">
                    <h2 id="info-title"></h2>
                    <h3 id="info-text"></h3>
                </div>
                <h2 id="title" class="myname" onclick="nameClick()">Ridwan</h2>
                <h3 id="content"></h3>
            </div>
            <div class="tab a" id="tabA" onclick="onClick('profile')">PROFILE</div>
            <div class="tab b" id="tabB" onclick="onClick('skills')">SKILLS</div>
            <div class="tab c" id="tabC" onclick="onClick('achievement')">ACHIEVEMENT</div>
            <div class="tab d" id="tabD" onclick="onClick('organization')">ORGANIZATION</div>
        </div>
        <div class="circle" id="back" onclick="wheeling(this, 1)">Back</div>
        <div class="circle" id="next" onclick="wheeling(this, 2)">Next</div>
    </div>
    <div class="circle circleDecor" id="circle-decor"></div>
    <div class="decor 1"></div>
    <div class="decor 2"></div>
    <div class="decor 3"></div>
    <div class="decor 4"></div>
    <div class="decor 5"></div>
    <script src="script.js"></script>
</body>
</html>
